<p>listado heroes</p>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>heroe borrado: <span>{{heroeBorrado}}</span></h3>
</div>



<ng-template #noBorrado>
    <h3>no ha borrado nada</h3>
</ng-template>



<button (click)="borrarHeroe()"> borrar </button>

<ul>
    <li ng *ngFor="let heroe of heroes let i='index'">
        {{i + 1}} -
        {{heroe}} </li>
</ul>
